<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places visited</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Places Have Visited</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Places details</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-place-name">Place</label>
            <input type="text" class="form-control" id="new-place-name">
          </div>
          <div class="form-group">
            <label for="new-location-name">Location</label>
            <input type="text" class="form-control" id="new-location-name">
          </div>
          <div class="form-group">
            <label for="new-landmark-name">Land Marks</label>
            <input type="text" class="form-control landmark" id="new-landmark-name">
          </div>
          <div class="form-group">
            <label for="new-time">Time of the Year</label>
            <input type="date" class="form-control time" id="new-time">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes Taken</label>
            <input type="text" class="form-control notes" id="new-notes">

          </div>
          <span class="btn btn-info btn-small" id="add">Add new Place</span>
          <button type="submit" class="btn btn-warning btn-small">Add Place</button>
        </form>

        <h2>List of Places have Visited:</h2>
        <ul id="places">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <!-- <p>Place Name: <span class="place-name"></span></p> -->
          <p><i class="material-icons orange600">person_pin </i> Location: <span class="mLocation"></span></p>
          <p><i class="material-icons orange600">local_gas_station </i> Landmarks: <span class="mLandmarks"></span></p>
          <p> <i class="material-icons orange600">alarm</i> Date Visited: <span class="mTime"></span></p>
          <p><i class="material-icons orange600">subject</i> Notes Taken: <span class="mNotes"></span></p>



        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
